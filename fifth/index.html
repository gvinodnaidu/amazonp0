<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon series part 0</title>
    <link rel="stylesheet" href="main.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>
<body>
    <div class="container">
        <img src="img/Amazonindiacoupons-1596710380213.png" alt="logo">

    </div>
    <div class="card">
        <h1>Login</h1>
        <label for="num">Email or mobile phone number</label>
        <input type="text" name="" id="">
        <button>Continue</button>
        <p>By continuing, you agree to Amazon's <a href="#">Conditions of Use</a> and <a href="#">Privacy Notice.</a></p>
        <a onclick="myFunction()" href="#"><i class='fas fa-angle-right'>Need help?</i></a>
        <div id="myDIV">
            <a href="#">Forgot password</a>
            <br>
            <a href="#">Other issues with sign-in</a>

        </div>

    </div>
    <div class="outofcard">
        <h6>New to Amazon?</h6>
        <button>Create your Amazon account</button>

    </div>
    <script>
        function myFunction()
        {
            var x= document.getElementById("myDIV")
            {
                if(x.style.display ==="none")
                {
                    x.style.display="block";

                }
                else{
                    x.style.display="none";
                }
            }
        }
    </script>
    
</body>
</html>
